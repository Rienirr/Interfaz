<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
</head>
<style>
  body{
    background-color: black;
    color: white;
  }
  #cuadricula{
    display: grid;
    grid-auto-flow: column;
    grid-template-rows: 100px 100px 100px;
    grid-template-columns: 100px 100px 100px  100px 100px;
    justify-items: center;
    align-items: center;
    
    
 
    max-width: 500px;
   
  }
  .item{
    border-radius: 15px;
    display: grid;
    justify-content: center;
    align-content: center;
    grid-auto-flow: column;
    width: 100px;
  height: 100px;
  }
</style>
<body>

<div id="wrapper">
<div id="gridGaps" class="range">

  
  <p>
  <label>grid-rows-gap: <span id="row">1</span>px;</label>
  <input type="range" name="gridRowGap" id="gridRowGap" min="0" max="50" value="1"> 
  <p>
  <p>
  <label>grid-column-gap: <span id="column">1</span>px;</label>
  <input type="range" name="gridColumnGap" id="gridColumnGap" min="0" max="50" value="1"> 
  <p>
  <p style="display:inline; white-space: nowrap;">grid-gap: <span id="spangridRowGap">1</span>px <span id="spangridColumnGap">1</span>px;</p>
  <p>
    <label>grid-auto-flow: column</label>
    <input type="radio" name="eleccion" value="column" checked> 
    <label>grid-auto-flow: row</label>
    <input type="radio" name="eleccion" value="row"> 
    <p>
</div>

<div id="cuadricula">
<div class="item" style="background-color:#3E989B;"><p>1</p></div>   
<div class="item" style="background-color:#6DB465;"><p>2</p></div>
<div class="item" style="background-color:#F2C14E;"><p>3</p></div>
<div class="item" style="background-color:#F78154;"><p>4</p></div>
<div class="item" style="background-color:#C87694;"><p>5</p></div>
<div class="item" style="background-color:#3E989B;"><p>6</p></div>   
<div class="item" style="background-color:#6DB465;"><p>7</p></div>
<div class="item" style="background-color:#F2C14E;"><p>8</p></div>
<div class="item" style="background-color:#F78154;"><p>9</p></div>
<div class="item" style="background-color:#C87694;"><p>10</p></div>
<div class="item" style="background-color:#3E989B;"><p>11</p></div>   
<div class="item" style="background-color:#6DB465;"><p>12</p></div>
<div class="item" style="background-color:#F2C14E;"><p>13</p></div>
<div class="item" style="background-color:#F78154;"><p>14</p></div>
<div class="item" style="background-color:#C87694;"><p>15</p></div>  
</div>
</div>

<script>
  var radios= document.getElementsByName("eleccion");
var row= document.getElementById("gridRowGap");
var column= document.getElementById("gridColumnGap");
var idrow= document.getElementById("row");
var shortrow= document.getElementById("spangridRowGap");
var shortcolumn= document.getElementById("spangridColumnGap");
var idcolum =document.getElementById("column");
var cuadricula= document.getElementById("cuadricula");
for(let i=0;i<radios.length;i++){
  radios[i].addEventListener("click",(event)=>{
    cuadricula.style.gridAutoFlow=`${event.target.value}`;
  },false);
}
row.addEventListener("click",(event)=>{
  shortrow.innerText=`${event.target.value}px`;
idrow.innerText=`${event.target.value}px`;
cuadricula.style.gridRowGap=`${event.target.value}px`;
});
column.addEventListener("change",(event)=>{
  shortcolumn.innerText=`${event.target.value}px`;
  idcolum.innerText=`${event.target.value}px`;
  cuadricula.style.gridColumnGap=`${event.target.value}px`;
});

</script>
</body>
</html>
