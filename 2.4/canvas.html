<!DOCTYPE html>
<html lang="es">
 
<head>    
	<title>Ejemplo de animación en canvas</title>    
	<meta charset="UTF-8">
	<meta name="title" content="Ejemplo de animación en canvas">
	<meta name="description" content="Ejemplo de animación en canvas">    
</head>

<body>

<canvas id="lienzo" width="600" height="400"> 
	Su navegador no soporta el elemento canvas
</canvas>

<script>
	var lienzo = null, canvas = null;
	var x = 50, y = 50;
	var lastPress = null;
var c = document.getElementById("lienzo");
var ctx = c.getContext("2d");

	const KEY_RIGHT = 39;
    const KEY_LEFT = 37;
	const KEY_UP = 38;
	const KEY_DOWN = 40;
	const KEY_P = 80;
	function iniciar() {
		canvas = document.getElementById('lienzo');
		lienzo = canvas.getContext('2d');
		run();
	}

	function run() {
    		requestAnimationFrame(run);
    		pintarLienzo(lienzo);
		accionesJuego();
	}

	function accionesJuego() {   
        	if (lastPress == KEY_RIGHT) x += 5;
            else if(lastPress == KEY_LEFT) x -= 5;
            else if(lastPress == KEY_UP) y -= 5;
            else if(lastPress == KEY_DOWN) y += 5;
    		 if (x >= canvas.width ) x = 0;
			else if (x <= 0 ) x = 600;
            else if (y >= canvas.height) y = 0;
			else if (y <= 0) y = 400; 
            if (lastPress == KEY_P ){
                ctx.font = "20px Georgia";
                ctx.fillText("Juego pausado!", 200, 200);
}
	}

	function pintarLienzo(lienzo) {
		lienzo.fillStyle = "#E5E4E2";
		lienzo.fillRect(0, 0, canvas.width, canvas.height);
		lienzo.fillStyle = '#FF0000';
		lienzo.fillRect(x, y, 10, 10);
	}

	window.addEventListener("load", iniciar, false);

	document.addEventListener('keydown', function(evt) {
		lastPress = evt.keyCode;
	}, false);

</script>
</body>
</html>
